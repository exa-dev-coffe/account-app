spring.application.name=${APP_NAME}
spring.profiles.active=${SPRING_PROFILE}
# PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.datasource.hikari.idle-timeout=${SPRING_HIKARI_IDLE_TIMEOUT}
spring.datasource.hikari.max-lifetime=${SPRING_HIKARI_MAX_LIFETIME}
spring.datasource.hikari.maximum-pool-size=${SPRING_HIKARI_MAX_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${SPRING_HIKARI_MIN_IDLE}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
# JWT
app.jwt.secret=${APP_JWT_SECRET}
# OAuth
spring.security.oauth2.authorizationserver.client.google.client-id=${GOOGLE_CLIENT_ID}
# Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED}
spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS}
# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.timeout=${REDIS_TIMEOUT}
# Minio
minio.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}
minio.bucketName=${MINIO_BUCKET}
# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
# FrontEnd
app.frontend.url=${FRONTEND_URL}
