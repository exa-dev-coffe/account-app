name: Build & Deploy SSE Gateway to VPS via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
     
    # Biar bisa push commit
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup git identity
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"

      - name: Bump version
        id: versioning
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          CURRENT=$(cat VERSION)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP="patch"

          # Ambil PR number dari merge commit
          PR_NUMBER=$(git log -1 --pretty=%B | grep -oE '#([0-9]+)' | tr -d '#' || true)

          if [ -n "$PR_NUMBER" ]; then
            echo "ðŸ” Checking PR #$PR_NUMBER comments..."

            COMMENTS=$(curl -s \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/$PR_NUMBER/comments")

            if echo "$COMMENTS" | grep -qi "/version major"; then
              BUMP="major"
            elif echo "$COMMENTS" | grep -qi "/version minor"; then
              BUMP="minor"
            elif echo "$COMMENTS" | grep -qi "/version patch"; then
              BUMP="patch"
            fi
          else
            echo "â„¹ï¸ No PR detected, default patch"
          fi

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor)
              MINOR=$((MINOR+1)); PATCH=0 ;;
            patch)
              PATCH=$((PATCH+1)) ;;
          esac

          NEXT="$MAJOR.$MINOR.$PATCH"

          echo "ðŸ”– Version bump ($BUMP): v$CURRENT â†’ v$NEXT"

          echo "$NEXT" > VERSION
          echo "VERSION=$NEXT" > version.env

          git add VERSION
          git commit -m "chore(version): bump to v$NEXT"
          git push origin main

          cat version.env

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.env

      - name: Get Commit SHA (short)
        id: vars
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Image With SHA Tag
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/account-service-coffe:${{ steps.vars.outputs.sha }} .

      - name: Push Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/account-service-coffe:${{ steps.vars.outputs.sha }}

      - name: Deploy to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 31080 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
          ssh -p 31080 -i ~/.ssh/id_ed25519 deploy@${{ secrets.VPS_HOST }} << EOF
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          
          # Patch the deployment to use the new SHA tag
          kubectl set image deployment/account-service-coffe -n dev-coffe \
           account-service-coffe=ghcr.io/${{ github.repository_owner }}/account-service-coffe:${{ steps.vars.outputs.sha }}
          
          # Optional: show rollout
          # kubectl rollout status deployment/account-service-coffe -n dev-coffe
          EOF
